<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E8 Item Guides:</title>
        <link rel="stylesheet" href="/styles/style.css" />
        <script async src="/scripts/main.js" type="module"></script>
    </head>
    <body>
        <noscript>Please enable JavaScript to view this resource.</noscript>
        <div id="app">
            <div id="display" class="panel corners">
                <div id="item-info">
                    <div class="heading">
                        <div class="thumbnail corners">
                            <img src="" />
                        </div>
                        <div class="title">
                            <h2 class="name"></h2>
                            <p class="rarity gray text"></p>
                        </div>
                    </div>
                    <div class="content"></div>
                </div>
            </div>
            <div id="select" class="panel corners">
                <div class="heading">
                    <h2>Item Select</h2>
                    <p class="gray text">
                        Choose an item to learn more about it
                    </p>
                </div>
                <div class="content">
                    <ul id="item-select"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
